<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{layout/plantilla :: head}">
    <title>Librería</title>
</head>

<body>

    <!-- Sección para crear el botón de agregar libro, llamará a una ventana modal -->
    <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary btn-block"
                            data-bs-toggle="modal" data-bs-target="#agregarLibro">
                        <i class="fas fa-plus"></i> Agregar Libro
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Fragmento para agregar libro, es la ventana modal -->
    <section th:fragment="agregarLibro">
        <div id="agregarLibro" class="modal fade" tabindex="-1"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title">Agregar Libro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/libro/guardar}" th:object="${libro}" method="POST"
                          class="was-validated" enctype="multipart/form-data">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="titulo">Título</label>
                                <input type="text" class="form-control" th:field="*{titulo}" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="autor">Autor</label>
                                <input type="text" class="form-control" th:field="*{autor}" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="precio">Precio</label>
                                <input type="text" class="form-control" th:field="*{precio}" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="categoria">Categoría</label>
                                <input type="text" class="form-control" th:field="*{categoria}" required="true"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección principal para mostrar la información de los libros -->
    <section th:fragment="listadoJuegos" id="juegos">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Listado de Juegos</h4>
                        </div>
                        <div class="card-body">
                            <div th:if="${juego != null and not #lists.isEmpty(juego)}" class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>#</th>
                                            <th>Nombre</th>
                                            <th>Empresa</th>
                                            <th>Precio</th>
                                            <th>Categoría</th>
                                            <th>Activo</th>
                                            <th>Imagen</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="juegos, contador : ${juego}">
                                            <td th:text="${contador.count}"></td>
                                            <td th:text="${juegos.nombre}"></td>
                                            <td th:text="${juegos.empresa}"></td>
                                            <td th:text="${juegos.precio}"></td>
                                            <td th:text="${juegos.categoria}"></td>
                                            <td th:text="${juegos.activo}"></td>
                                            <td th:text="${juegos.imagen}"></td>
                                            <td>
                                                <a th:href="@{'/juegos/eliminar/' + ${juegos.id}}"
                                                   class="btn btn-danger">
                                                    <i class="fas fa-trash"></i> Eliminar
                                                </a>
                                                <a th:href="@{'/juegos/modificar/' + ${juegos.id}}"
                                                   class="btn btn-success">
                                                    <i class="fas fa-pencil"></i> Modificar
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${libros == null or #lists.isEmpty(libros)}">
                                <span>No hay juegos disponibles</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
