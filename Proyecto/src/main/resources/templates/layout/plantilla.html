<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>TuJuego.Com</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link href="/css/main.css" rel="stylesheet" type="text/css"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/rutinas.js}"></script>
        <style>
            /* Estilos para el enlace */
            a {
                color: inherit; /* Hereda el color del texto del contenedor */
                text-decoration: none; /* Elimina el subrayado */
            }
            /* Estilos para el título */
            .me-3 {
                color: inherit; /* Hereda el color del texto del contenedor */
                text-decoration: none; /* Elimina el subrayado */
            }
            .bg-dark {
                --bs-bg-opacity: 1;
                background-color: rgba(0, 0, 0, 0.24) !important; /* Cambié el valor de 24% a 0.24 */
            }
        </style>
    </head>    
    <body> <!-- Aquí se establece el fondo negro -->
        <header th:fragment="header" class="header" >
            <nav class="navbar navbar-expand-sm navbar-dark  p-0" style="background-color: rgba(0,0,0,0.5); color: white;">
                <div class="container d-flex justify-content-between align-items-center">
                    <!-- Logo -->
                    <div class="col-md-6 d-flex align-items-center">
                        <a th:href="@{/}">
                            <h1 class="me-3">TuJuego.Com</h1>
                        </a>
                    </div>
                    <!-- Menú de navegación -->
                    <div class="d-flex">
                        <div class="dropdown me-3">
                            <a class="nav-link fs-5 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" sec:authorize="hasRole('ROLE_ADMIN')">
                                Gestiones
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/juego/juegos}">Juegos</a></li>
                                <li><a class="dropdown-item" th:href="@{/categoria/categorias}" sec:authorize="hasRole('ROLE_ADMIN')">Categoría</a></li>
                                <li><a class="dropdown-item" th:href="@{/usuario/listado}" sec:authorize="hasRole('ROLE_ADMIN')">Usuarios</a></li>
                            </ul>
                        </div>
                        <a class="nav-link fs-5 me-3" th:href="@{/contacto/contactos}">Contactenos</a>
                        <a class="nav-link fs-5 me-3" th:href="@{/nosotros}">Nosotros</a>
                        <!-- Carrito de compras -->
                        <div>
                            <a class="nav-link fs-5 me-3" th:href="@{/carrito/listado}">
                                <i class="fas fa-shopping-cart"></i> <!-- Ícono de carrito -->
                            </a>
                        </div>
                    </div>
                    <!-- Login -->
                    <div class="col-md-3 d-flex justify-content-end"> <!-- Mantenemos el bloque del login en el lado derecho -->
                        
                        <ul class="navbar-nav" sec:authorize="isAuthenticated()">                           
                            <li class="nav-item my-auto">
                                <form method="post" th:action="@{/logout}">
                                    <button class="btn btn-white">
                                        <i class="fas fa-sign-out-alt text-white"></i> <!-- Agrega la clase "text-white" aquí -->
                                    </button>
                                </form>
                            </li>
                        </ul>
                        <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                                <li class="nav-item text-white my-auto">
                                    <span sec:authentication="name" style="color: white;"></span>
                                </li>
                        <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/login}">
                                    <i class="fas fa-sign-in-alt text-white"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                </section>
        </header>
        <footer th:fragment="footer" class="bg-dark text-white mt-5 p-2" style="background-color: rgba(0, 0, 0, 0.5); color: white !important;">
            <!-- Tu contenido de footer aquí -->
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        TuJuegoCom@gmail.com
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
